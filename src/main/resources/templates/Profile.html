<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style th:inline="text">
    body{
      background-image: url("/static/img/squad.jpeg");
      background-size: cover;
    }
    * {
      margin: 0;
      padding: 0
    }
    .image img {
      transition: all 0.5s
    }
    .card:hover .image img {
      transform: scale(1.5)
    }
    .btn {
      height: 140px;
      width: 140px;
      border-radius: 50%
    }
    .name {
      font-size: 22px;
      font-weight: bold
    }
    .idd {
      font-size: 14px;
      font-weight: 600
    }
    .idd1 {
      font-size: 12px
    }
    .number {
      font-size: 22px;
      font-weight: bold
    }
    .follow {
      font-size: 12px;
      font-weight: 500;
      color: #444444
    }
    .btn1 {
      height: 40px;
      width: 150px;
      border: none;
      background-color: #000;
      color: #aeaeae;
      font-size: 15px
    }
    .text span {
      font-size: 13px;
      color: #545454;
      font-weight: 500
    }
    .icons i {
      font-size: 19px
    }
    hr .new1 {
      border: 1px solid
    }

    .join {
      font-size: 14px;
      color: #a0a0a0;
      font-weight: bold
    }
    .card{
      background-color: rgba(239, 113, 11, 0.91);
      display: flex;
      flex-direction: column;
      text-align: center;
      top: 100px;
    }
    .container{
      display: flex;
      flex-direction: column;
      top: 400px;
    }
    ul{
      list-style-type: none;
      margin:0;
      padding:0;
    }
  </style>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar">
</nav>
<br>
<div class="container" style="width: 40rem">
  <div class="card" style="width: 40rem">
    <div class="card-body" style="width: 40rem">
      <div class="jumbotron text-center">
        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
          <div class="card p-4">
            <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="btn btn-secondary"> <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" /></button> <span class="name mt-3">Username</span> <span class="idd">@eleanorpena</span>
              <div class="d-flex flex-row justify-content-center align-items-center gap-2"> </div>
              <div class="d-flex flex-row justify-content-center align-items-center mt-3"> </div>
              <div class=" d-flex mt-2"> <button class="btn1 btn-dark">Edit Profile</button> </div>
              <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"></div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
