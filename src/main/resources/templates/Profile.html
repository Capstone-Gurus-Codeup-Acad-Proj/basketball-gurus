<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style th:inline="text">
    body{
      background-image: url("/static/img/squad.jpeg");
      background-size: cover;
    }
    * {
      margin: 0;
      padding: 0
    }
    .image img {
      transition: all 0.5s
    }
    .card:hover .image img {
      transform: scale(1.5)
    }
    .btn {
      height: 140px;
      width: 140px;
      border-radius: 50%
    }
    .name {
      font-size: 22px;
      font-weight: bold
    }
    .text span {
      font-size: 13px;
      color: #545454;
      font-weight: 500
    }
    .icons i {
      font-size: 19px
    }
    hr  {
      border: 1px solid
    }

    .card{
      background-color: rgba(239, 113, 11, 0.91);
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    .container{
      display: flex;
      flex-direction: column;
      top: 400px;
    }
    .material-icons {
      font-family: 'Material Icons',serif;
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      text-align: center;
    }

    html * {
      -webkit-font-smoothing: antialiased;
    }

    /* typography */

    h1{
      font-size: 3.3125rem;
      line-height: 1.15em;
    }

    h2{
      font-size: 2.25rem;
      line-height: 1.5em;
    }

    h3{
      font-size: 1.5625rem;
      line-height: 1.4em;
    }

    h4 {
      font-size: 1.125rem;
      line-height: 1.5em;
    }

    h5{
      font-size: 1.0625rem;
      line-height: 1.55em;
      margin-bottom: 15px;
    }

    h6{
      font-size: 0.75rem;
      text-transform: uppercase;
      font-weight: 500;
    }

    p {
      font-size: 14px;
      margin: 0 0 10px;
    }
    .navbar .navbar-nav .nav-item {
      position: relative;
      color: inherit;
      padding: .9375rem;
      font-weight: 400;
      font-size: 12px;
      border-radius: 3px;
      line-height: 20px;
      text-transform: uppercase;
    }

    i .material-icons {
      vertical-align: center;
    }

    .profile-page .profile img {
      max-width: 160px;
      width: 100%;
      margin: 0 auto;
      -webkit-transform: translate3d(0, -50%, 0);
      -moz-transform: translate3d(0, -50%, 0);
      -o-transform: translate3d(0, -50%, 0);
      -ms-transform: translate3d(0, -50%, 0);
      transform: translate3d(0, -50%, 0);
    }

    .nav-pills{
      border: 0;
      border-radius: 3px;
      padding: 0 15px;
    }

    .nav .nav-item {
      position: relative;
      margin: 0 2px;
    }

    .nav-pills .nav-item .nav-link {
      line-height: 24px;
      font-size: 12px;
      font-weight: 500;
      min-width: 100px;
      color: #555;
      transition: all .3s;
      border-radius: 30px;
      padding: 10px 15px;
    }

    .nav-pills .nav-item i {
      display: block;
      font-size: 20px;
      padding: 15px 0;

    }
    /* buttons */
    .btn {
      position: relative;
      padding: 12px 30px;
      margin: .3125rem 1px;
      font-size: .75rem;
      font-weight: 400;
      line-height: 1.428571;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0;
      cursor: pointer;
      background-color: transparent;
      border: 0;
      border-radius: .2rem;
      outline: 0;
      transition: box-shadow .2s cubic-bezier(.4, 0, 1, 1), background-color .2s cubic-bezier(.4, 0, .2, 1);
      will-change: box-shadow, transform;
    }
    .btn.btn-primary {
      color: #fff;
      background-color: #000000;
      border-color: #9c27b0;
      box-shadow: 0 2px 2px 0 rgba(156, 39, 176, .14), 0 3px 1px -2px rgba(156, 39, 176, .2), 0 1px 5px 0 rgba(156, 39, 176, .12);
    }
    .btn.btn-primary:focus {
      color: #fff;
      background-color: #9124a3;
      border-color: #701c7e;
    }
    .btn.btn-primary:hover {
      color: #fff;
      background-color: #9124a3;
      box-shadow: 0 14px 26px -12px rgba(156, 39, 176, .42), 0 4px 23px 0 rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(156, 39, 176, .2);
    }
    @media screen and (min-width: 767px) {
      .card-profile {
        max-height: 215px;
      }
    }

    @media (max-width: 991px) {
      .navbar .navbar-translate {
        width: 100%;
        position: relative;
        display: flex;
        -ms-flex-pack: justify !important;
        justify-content: space-between !important;
        -ms-flex-align: center;
        align-items: center;
        -webkit-transition: transform .5s cubic-bezier(.685, .0473, .346, 1);
        -moz-transition: transform .5s cubic-bezier(.685, .0473, .346, 1);
        -o-transition: transform .5s cubic-bezier(.685, .0473, .346, 1);
        transition: transform .5s cubic-bezier(.685, .0473, .346, 1);
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar">
</nav>
<br>
<div class="container" style="width: 40rem">
  <div class="card" style="width: 40rem">
    <div class="card-body" style="width: 40rem">
      <div class="jumbotron text-center" >
        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
          <div class="card p-4">
            <div class=" image d-flex flex-column justify-content-center align-items-center">
              <button class="btn btn-secondary"> <img src="" height="100" width="100" alt="PFP" /></button>
              <span class="name mt-3">Username</span>
              <div class=" d-flex mt-2"> <button class="btn btn-primary">Edit Profile</button> </div>
                <div class="row">
                    <div class="profile-tabs">
                      <ul class="nav nav-pills nav-pills-icons">
                        <li class="nav-item">
                          <button class="btn btn-primary">
                            <i class="material-icons">groups</i>View my Leagues</button>
                        </li>
                        <li class="nav-item">
                          <button class="btn btn-primary">
                            <i class="material-icons">edit</i>Edit My Team</button>
                        </li>
                        <li class="nav-item">
                          <button class="btn btn-primary" >
                            <i class="material-icons">build</i>Manage My Team</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
<br>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
