<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<body>
  <style>
    .btn{
      margin: 10px;
      background: rgba(239, 113, 11, 0.91);
      padding: 5px;
      color: black;
    }

    .navbar-brand{
      color: white;
    }

    .container-fluid{
      background: #232020;
    }

    .navbar{
      padding: 0;

    }

    a:hover {color: #2b2b2b;}
    .logo{
      height: 100px;
      width: 100%;
    }

  </style>

<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-dark sticky-top">
  <div class="container-fluid">

    <div sec:authorize="isAnonymous()">
    <div class="navbar-header">
      <img class="logo" src="img/FinalBBG.jpeg" alt="logo"/>
    </div>
    </div>

    <div sec:authorize="isAnonymous()">
    </div>
    <div sec:authorize="isAuthenticated()">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/profile}">BasketBallGurus</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div sec:authorize="isAnonymous()" class="col-8 justify-content-end">
       <ul class="nav navbar-nav navbar-right justify-content-end" style="text-align: right">
          <li th:classappend="${module == 'View Leagues' ? 'active' : ''}">
      <div class="collapse navbar-collapse" id="navbarNav">
      <div sec:authorize="isAuthenticated()" class="col-8 justify-content-end">
        <ul class="navbar-nav">
        <ul class="nav navbar-nav navbar-right">
          <li th:classappend="${module == 'Register' ? 'active' : ''}">
            <a class="btn" href="#" th:href="@{/sign-up}">Register</a>
          </li>
          <li th:classappend="${module == 'Login' ? 'active' : ''}">
            <a class="btn" href="#" th:href="@{/login}">Login</a>
          </li>
          <li th:classappend="${module == 'Chat' ? 'active' : ''}">
            <a class="btn" href="#" th:href="@{/chat}">Chat</a>
          </li>
          <li th:classappend="${module == 'My Leagues' ? 'active' : ''}">
            <a class="btn" href="#" th:href="@{/leagues}">My Leagues</a>
          </li>
          <li th:classappend="${module == 'My Profile' ? 'active' : ''}">
            <a class="btn" href="#" th:href="@{/profile}">My Profile</a>
          </li>
          <li th:classappend="${module == 'Logout' ? 'active' : ''}">
      <form th:action="@{/logout}" th:method="post">
            <button class="btn-link btn" style="margin-top: 8px">Logout</button>
      </form>
          </li>
      </ul>
      </ul>
      </ul>
  </div>
  </div>
  </div>
  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
