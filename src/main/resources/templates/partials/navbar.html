<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<nav th:fragment="navbar" class="navbar navbar-expand-sm navbar-dark sticky-top">
  <style>

    .btn{
      margin: 10px;
      background: rgba(239, 113, 11, 0.91);
      padding: 5px;
      color: black;
    }

    .navbar-brand{
      color: white;
    }

    .container-fluid{
      background: #232020;
    }

    .navbar{
      padding: 0;

    }

    a:hover {color: #2b2b2b;}
    .logo{
      height: 75px;
      width: 100%;
    }
  </style>
  <div class="container-fluid">
    <div class="navbar-header col-2">
<!--       <img class="logo" src="img/FinalBBG.jpeg" alt="logo"/>-->
      <a class="navbar-brand" th:href="@{/}">BasketBallGurus</a>
    </div>

    <div sec:authorize="isAnonymous()" class="col-8 justify-content-end">
      <ul class="nav navbar-nav navbar-right justify-content-end" style="text-align: right">
        <li th:classappend="${module == 'View Leagues' ? 'active' : ''}" class="justify-content-end">
          <a class="btn" href="#" th:href="@{/leagues}">My Leagues</a>
        </li>
        <li th:classappend="${module == 'Register' ? 'active' : ''}" class="justify-content-end">
          <a class="btn" href="#" th:href="@{/sign-up}">Register</a>
        </li>
        <li th:classappend="${module == 'Login' ? 'active' : ''}" class="justify-content-end">
          <a class="btn" href="#" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>

    <div sec:authorize="isAuthenticated()" class="col-10">
      <ul class="nav navbar-nav navbar-right justify-content-end" style="text-align: right">
        <li th:classappend="${module == 'Chat' ? 'active' : ''}">
          <a class="btn" href="#" th:href="@{/chat}">Chat</a>
        </li>
        <li th:classappend="${module == 'My Leagues' ? 'active' : ''}">
          <a class="btn" href="#" th:href="@{/leagues}">My Leagues</a>
        </li>
        <li th:classappend="${module == 'My Profile' ? 'active' : ''}">
          <a class="btn" href="#" th:href="@{/profile}">My Profile</a>
        </li>
        <li th:classappend="${module == 'Logout' ? 'active' : ''}">
          <form th:action="@{/logout}" th:method="post">
            <button class="btn-link btn" style="">Logout</button>
          </form>
        </li>
      </ul>
    </div>

  </div>
</nav>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
