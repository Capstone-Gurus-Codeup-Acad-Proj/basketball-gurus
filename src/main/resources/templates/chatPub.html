<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    .form-group{
      display: flex;
      text-align: center;
      justify-content: center;
    }
    body{
      background-image: url("img/squad.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
    }

    .card-body{
      border: #232020;
      display: flex;
      justify-content: center;
      background: #232020;
    }

    .jumbotron{
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(239, 113, 11, 0.91);
      font-family: Impact;
      font-size: 20px;
    }



  </style>
</head>
<body>
<div class="form-group">
  <div class="card" style="width: 40rem;">
    <div class="card-body">
      <div class="jumbotron">
<h1>League Chat</h1>

        <div class ="row">
<h3 class ="welcome">Hello
  <div id ="chat_source" th:text="${user.getUsername()}"></div>
</h3>
        </div>

<h4>Chat in which League:</h4>
<select id="chat_target">
  <div th:each="roster : ${rosters}">
  <option th:text="${roster.leagueId.getLeagueName()}"></option>
  </div>
</select>
<h4>Enter Chat and press enter:</h4>
<div>
  <input id=input placeholder="message" />
</div>
        <h4>Chat Output:</h4>
        <div id=box>
        </div>
      </div>
    </div>
  </div>
</div>

</div>

<script src=https://cdn.pubnub.com/sdk/javascript/pubnub.4.28.2.min.js></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossOrigin="anonymous"></script>

<script>
  "use strict";

  $(document).ready(function () {
    const pubnub = new PubNub({
      publishKey: 'pub-c-4cbe0f24-e11e-417b-be30-ad52854e40e5',
      subscribeKey: 'sub-c-78b3fd40-3b2b-11ec-b2c1-a25c7fcd9558'
    });

    const box = $("#box")[0],
            input = $("#input")[0];

    let channel = 'no-channel';


    pubnub.addListener({
      message: function(obj) {
        // console.log(obj);
        if(obj.channel === channel) {
          box.innerHTML = ('' + obj.message).replace(/[<>]/g, '') + '<br>' + box.innerHTML
        }
      }
    });


    function changeChannel() {
      pubnub.unsubscribe({
        channels: [channel]
      })
      const targetChannel = $("#chat_target").val();
      // console.log(targetChannel);

      channel = targetChannel;
      pubnub.subscribe({
        channels: [channel],
      });
      box.innerHTML = "";
    }


    changeChannel();

    $("#chat_target").change(() => {
      changeChannel();
    });



    input.addEventListener('keyup', function(event) {
      const keyPressed = event.key;
      if (keyPressed === "Enter") {
        let sourceUser = $("#chat_source").text();
        const messageText = sourceUser + " : " + input.value;
        pubnub.publish({
          channel: channel,
          message: messageText,
          x: (input.value = '')
        });
      }
    });
  });

</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
